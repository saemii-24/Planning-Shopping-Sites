<script>
const element = document.getElementById('my-element');
const element2 = document.getElementById('my-element2');
const rule = window.innerHeight>element.getBoundingClientRect().top||
element.getBoundingClientRect().bottom>0;

document.addEventListener('scroll',checkElement);
document.addEventListener('scroll',checkElement2);

function checkElement(){
if(rule===true){
element.classList.add('coloring');
}else{
element.classList.remove('coloring');
}
}

function checkElement2(){
if(rule===true){
element2.classList.add('coloring2');
}else{
element2.classList.remove('coloring2');
}
}
